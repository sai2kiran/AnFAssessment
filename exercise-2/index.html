<!DOCTYPE html>
  <html lang="en">

  <head>
      <title>Sai Todo list App</title>
      <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="./css/app.css" type="text/css">
  </head>

  <body onload="initialLoad()">
      <div class="todo">
          <div class="todo-new-task">
              <h3 id="newTaskLabel" class="todo-new-task-label" for="new-task"><strong>Add Task</strong></h3>
              <div class="todo-new-task-input-wrapper">
                <input placeholder="new task" onkeydown="newtaskKeyDown()" id="newTaskInput" class="todo-new-task-input" type="text">
                <button id="addNewTask" class="todo-new-task-add-button">Add</button>  
              </div>
          </div>
          <div class="todo-task-list">
            <div class="todo-task-list-incomplete-wrapper">
              <h3 class="todo-task-list-incomplete-heading"><strong>Todo</strong></h3>
              <ul id="incomplete-tasks"></ul>
            </div>
            <div class="todo-task-list-complete-wrapper">
              <h3 class="todo-task-list-complete-heading"><strong>Completed</strong></h3>
              <ul id="completed-tasks"></ul>
            </div>
          </div>
      </div>

      <script src="./js/app.js"></script>

  </body>

</html>
